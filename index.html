<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <header class="header">
          <!-- <button>Î§</button> -->
          <img id="img" src="./imagenes/descarga (2).jpg" alt="" />
        </header>
        <section class="section-container">
          <h1 id="section-title">Avatar Way of Water</h1>
          <p id="section-date-director">2022 - James Cameron</p>
          <h5 id="section-duration">3h 12m</h5>
          <div class="stars-widget">
            <input class="input" type="radio" name="rate" id="rate-5" />
            <label for="rate-5" class="fas fa-star label"></label>

            <input class="input" type="radio" name="rate" id="rate-4" />
            <label for="rate-4" class="fas fa-star label"></label>

            <input class="input" type="radio" name="rate" id="rate-3" />
            <label for="rate-3" class="fas fa-star label"></label>

            <input class="input" type="radio" name="rate" id="rate-2" />
            <label for="rate-2" class="fas fa-star label"></label>

            <input class="input" type="radio" name="rate" id="rate-1" />
            <label for="rate-1" class="fas fa-star label"></label>
          </div>
          <div class="clasification">
            <a class="clasification-item" href="#">#action</a>
            <a class="clasification-item" href="#">#fantasy</a>
            <a class="clasification-item" href="#">#adventure</a>
          </div>
        </section>
        <footer class="footer">
          <h3 id="footer-title">Whatch now</h3>
        </footer>
      </div>
    </main>
  </body>
</html>
